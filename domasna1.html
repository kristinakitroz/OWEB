<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Pizza</title>
    <style> 
    /* Stil za teloto na stranata*/
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    /* Stil za outlineot okolu tekstot */
        .container {
            width: 300px;
            padding: 5px 70px;
            border: 1px solid black; 
            text-align: center;
        }
    /* Header text da bide bold*/
        .container h1 {
            font-weight: bold;
        }
    /* Da nema prazno mesto posle paragraph elementite i da bidat bold*/
        .container p {
            margin-bottom: 0;
            font-weight: bold;
        }
     /* Stil za input polinja, tekst elementi, i menia za selektiranje(dropdown) */
        .container input[type="text"], 
        .container textarea, 
        .container select {
            width: 100%;
            margin-bottom: 0;
            box-sizing: border-box;
        }
    /* Stil za grupa na input polinja */
        .container .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0; 
        }
    /* Stil za tekstot(label) pred input polinjata*/
        .container .input-group label {
            width: 30%; 
            text-align: right; 
            font-weight: bold;
        }
    /* Stil za input pole za ime */
        .container #name {
            width: 60%; 
            margin-left: 0; 
            margin-right: 50px;
        }
    /* Stil za input pole za broj*/
        .container #phone {
            width: 60%; 
            margin-left: 0; 
            margin-right: 50px;
        }
    /* Mestenje na marginite na menito za izbor na tip na kora */
        .container #crust {
            margin-top: 0; 
            margin-bottom: 15px; 
        }
    /* Otstranuvanje na prostorot izmegju kopcinjata za izbor i nivnite iminja*/
        .container input[type="radio"] + label,
        .container input[type="checkbox"] + label {
            margin-left: 0; 
            vertical-align: middle; 
        }
    /* Ostranuanje na marginite na kopcinjata za izbor */
        .container input[type="radio"],
        .container input[type="checkbox"] {
             margin: 0; 
            vertical-align: middle; 
        }
    /* Placeholder tekstot da e levo */
        .container textarea::placeholder {
            text-align: left;
        }
    /* Margini okolu kopcinjata */
        .container button {
            margin: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Order pizza!</h1> <!--Glavno ime(title) na formata-->

    <form action="submit_order.php" method="post"> <!--Forma koja ke pusta data do "submit_order.php"(zasega nemame takov fajl ova e demo verzija) so metodot POST -->

        <!--Izbor na golemina na pica-->
        <p>Select the pizza size:</p>
        <input type="radio" id="big" name="size" value="big" checked>
        <label for="big">Big</label>
        <br>
        <input type="radio" id="medium" name="size" value="medium">
        <label for="medium">Medium</label>
        <br>
        <input type="radio" id="small" name="size" value="small">
        <label for="small">Small</label>
        <br>

        <!-- Izbor na kora na picata-->
        <p>Select the crust type:</p>
        <select name="crust" id="crust" style="width: 40%;">
            <option value="deep_dish">Deep Dish</option>
            <option value="thin_crust">Thin Crust</option>
            <option value="regular">Regular</option>
        </select>
        <br>

        <!-- izbor na dodatoci-->
        <p>Select the filler:</p>
        <input type="checkbox" id="sausages" name="filler[]" value="sausages">
        <label for="sausages">Sausages</label>
        <br>
        <input type="checkbox" id="pepper" name="filler[]" value="pepper">
        <label for="pepper">Pepper</label>
        <br>
        <input type="checkbox" id="mushrooms" name="filler[]" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
        <br><br>

        <!-- Input na ime i broj(grupirani vo flexbox) -->
        <div class="input-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="input-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>

        <!-- Input za poraka -->
        <textarea id="message" name="message" rows="4" placeholder="Message:"></textarea>
        <br><br>

        <!-- Send i Reset kopcinja -->
        <button type="send">Send</button>
        <button type="reset">Reset</button>
    </form>
</div>

</body>
</html>
