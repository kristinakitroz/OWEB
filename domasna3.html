<!DOCTYPE html>
<html lang="mk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Погоди го зборот!</title>
    <link rel="stylesheet" href="domasna3.css">
</head>
<body>
    <div class="game-container">
        <h1>Погоди го зборот</h1>
        <p id="hint">Зборот започнува со: <span id="revealed-letters"></span></p>
        <div id="word-container"></div>
        <div id="attempts">Обиди останати: <span id="attempts-left">5</span></div>
        <input type="text" id="letter-input" maxlength="1" placeholder="Внеси буква" />
        <button onclick="checkLetter()">Провери</button>
    </div>
    <button id="restart-btn" onclick="startGame()">Нова игра?</button>

    <script src="domasna3.js"></script>
</body>
</html>
