<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Used Vehicles</title>
    <link rel="stylesheet" href="usedvehicles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Explore Used Vehicles</h1>
        <p>Select filters to find the car that best suits your needs.</p>
    </header>
    
    <!-- Filter Sekcija -->
    <section class="filter-section">
        <form id="car-filter-form" onsubmit="filterCars(event)">
            <div class="dropdown-container">
            <button class="backbutton" onclick="window.location.href = 'proektnazadaca.html';"> ‚Üê Back to Main Page</button>
            <select id="brand" onchange="loadModels()">
                <option value="">Select Brand</option>
                <option value="Tesla">Tesla</option>
                <option value="Ford">Ford</option>
                <option value="BMW">BMW</option>
                <option value="Kia">Kia</option>
                <option value="MercedesBenz">MercedesBenz</option>
                <option value="Opel">Opel</option>
                <option value="Toyota">Toyota</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Lamborghini">Lamborghini</option>
                <option value="Porsche">Porsche</option>
                <option value="Ferrari">Ferrari</option> 
            </select>
           
                <div id="model-selection" class="model-selection">
                    <select id="model" disabled>
                        <option value=" ">Select Model</option>
                    </select>
                 <!--Modeli na soodvetniot brend-->
                </div> 

            <select id="kilometers">
                <option value="">Select kilometers </option>
                <option value="under-10000">Under 10,000 km</option>
                <option value="under-20000">Under 20,000 km</option>
                <option value="under-40000">Under 40,000 km</option>
                <option value="under-80000">Under 80,000 km</option>
                <option value="more than 80000">More than 80,000 km</option>
            </select>
            <select id="year">
                <option value="">Select Year</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>                
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
            <select id="price">
                <option value="">Select Price Range</option>
                <option value="under-10000">Under $10,000</option>                
                <option value="10000-20000">$10,000 - $20,000</option>
                <option value="20000-30000">$20,000 - $30,000</option>
                <option value="30000-40000">$30,000 - $40,000</option>
                <option value="more than 40000">over $40,000</option>                
            </select>
         

        </div>
            <button type="submit" class="filter-button">Search</button>
        </form>
    </section>

    <!-- Rezultati na koli -->
    <section id="car-results" class="car-results">
        <!-- Koli koi gi ispolnuvaat uslovite -->
    </section>



    <script src="usedvehicles.js"></script>
</body>
</html>
